<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi feet va meters</title>
</head>
<body>
<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>Feet</th>
        <th>Meters</th>
        <th>Meters</th>
        <th>Feet</th>
    </tr>
    <tr>
        <td><input type="number" onchange="footToMeter(this.value)"></td>
        <td><span id="hienthi"></span></td>
        <td><input type="number" onchange="meterToFoot(this.value)"></td>
        <td><span id="hienthi2"></span></td>
    </tr>
</table>


<script>
    function footToMeter(foot){
        foot = parseFloat(foot);
        document.getElementById('hienthi').innerHTML =  0.305 * foot;
    }

    function meterToFoot(meter){
        meter = parseFloat(meter);
        document.getElementById('hienthi2').innerHTML = 3.279 * meter;
    }
</script>
</body>
</html>
